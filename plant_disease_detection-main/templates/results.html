<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Plant Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #34d399;
        }

        .nav-links {
            display: flex;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 0; /* Add top margin to account for the navbar */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f9fafb;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #5a67d8;
            color: #fff;
        }

        td {
            background: rgba(0, 0, 0, 0.7);
            color: #e5e7eb;
        }

        tr:nth-child(even) td {
            background: rgba(0, 0, 0, 0.8);
        }

        img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .empty-message {
            color: #ddd;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">Plant Leaf Detection</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/results">Results</a>
            <a href="/support">Support</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Prediction Results</h1>
        {% if results %}
        <table class="results-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>File Name</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td><img src="{{ result.image_url }}" alt="Leaf Image"></td>
                    <td>{{ result.file_name }}</td>
                    <td>{{ result.prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="empty-message">No predictions available yet. Upload an image to see results.</p>
        {% endif %}
    </div>
</body>
</html>
