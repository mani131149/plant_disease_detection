<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Plant Leaf Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #34d399;
        }

        .nav-links {
            display: flex;
        }

        .container {
            text-align: center;
            max-width: 700px;
            margin: 100px auto 0; /* Add top margin to account for the navbar */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #34d399;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #d1d5db;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #34d399;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #059669;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">Plant Leaf Detection</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/results">Results</a>
            <a href="/support">Support</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Plant Disease Detection</h1>
        <p>Detect the health of your plants by simply uploading an image of the leaf. Our advanced AI technology will provide an accurate prediction.</p>
        <a href="/predict" class="btn">Get Started</a>
    </div>
</body>
</html>
